---
layout: page
---

<div class="container">

    <div class="venture-grid">
        {% assign ventures = site.data.ventures | sort: 'venture' %}
        {% for venture in ventures %}

            <a class="venture-grid-item" href="{{ venture.site }}" title="{{ venture.company }}">
                {{ venture.company }}
            </a>

        {% endfor %}

    </div>

</div>
