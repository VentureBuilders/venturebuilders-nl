<footer class="container-fluid site-footer">
    <div class="container py-3 py-lg-4">
        <div class="row justify-content-between">
            <div class="col-8 col-md-3">
                <img class="footer-logo" src="{{ site.url }}/assets/img/logo-white.svg" alt="">
                <p class="footer-copyright"><small>&copy;&nbsp;2018&nbsp;VentureBuilders&nbsp;B.V. </small></p>
            </div>

            <div class="col-9 col-sm-7 col-md-6 col-lg-5 col-xl-4 footer-link-wrapper">
                {% for nav in site.data.nav %}
                    <a class="footer-link" href="{{ nav.path }}">{{ nav.title }}</a>
                {% endfor %}
            </div>

        </div>
    </div>
</footer>
