

<header class="site-header container-fluid fixed-top" id="site-header" role="banner">
    <div class="city-list">
        <ul class="list-unstyled container">
            <li>Amsterdam</li>
            <li>Berlin</li>
            <li>London</li>
        </ul>
    </div>
    <div class="container">



        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" title="{{ site.title }}" href="{{ site.url }}"><img src="{{ 'assets/img/logo-color.svg' | relative_url }}" alt="{{ site.title }}">
            </a>
            <button class="navbar-toggler d-flex d-lg-none" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                <ul class="navbar-nav">
                    {% for nav in site.data.nav %}
                    <li class="nav-item">
                        <a class="nav-link {% if page.url contains nav.path %}active{% endif %}" title="{{ nav.title }}" href="{{ nav.path }}">{{ nav.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

        </nav>
    </div>

</header>
