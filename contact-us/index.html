  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="/assets/main.css">
  <link rel="alternate" type="application/rss+xml" title="VentureBuilders" href="/feed.xml">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>

<body>

    <header class="container-fluid site-header sticky-top mb-2 mb-lg-0" id="site-header" role="banner">
    <div class="container">
        <div class="row flex-wrap">

            <a class="col-9 col-sm-6 col-md-3 col-xl-2 mb-xs-2 mb-sm-1 mb-md-0 site-title" title="VentureBuilders" href="/"><img src="/assets/img/logo-color.svg" alt="VentureBuilders"></a>

            <nav class="col-9 col-md-5 site-nav">
                
                    <a class="site-nav-link link-item " title="Ventures" href="/ventures/">Ventures</a>
                
                    <a class="site-nav-link link-item " title="Careers" href="/careers/">Careers</a>
                
                    <a class="site-nav-link link-item " title="Team" href="/team/">Team</a>
                
                    <a class="site-nav-link link-item active" title="Contact" href="/contact-us/">Contact</a>
                
            </nav>

        </div>
    </div>

</header>


    <main class="page-content" aria-label="Content">
        <div class="container">
    <div class="row no-gutters pt-3 mb-2 mb-lg-3">
        <div class="col col-lg-5">
            <h2 class="display-2 pb-2">Contact Us</h2>
            
        </div>
    </div>
</div>

<div class="container">

    <div class="row justify-content-between py-2 mb-5">

        <div class="col-12 col-lg-5">
            <form action="https://formspree.io/nina@venturebuilders.nl" method="post" autocomplete="on">
                <div class="row">
                    <div class="col form-group">
                        <label for="contactName">Name</label>
                        <input type="text" class="form-control form-control-lg" name="Name" id="contactName" aria-describedby="emailHelp" placeholder="Enter name" required>
                    </div>
                </div>
                <div class="row">
                  <div class="col form-group">
                      <label for="contactEmail">Email address</label>
                      <input type="email" class="form-control form-control-lg" name="Email" id="contactEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                  </div>

                  <div class="col form-group">
                      <label for="contactLinkedIn">LinkedIn (optional)</label>
                      <input type="text" class="form-control form-control-lg" name="LinkedIn" id="contactLinkedIn" aria-describedby="linkedinHelp" placeholder="linkedin.com/in/yourprofile">
                  </div>
                </div>
                <div class="row py-2">
                    <div class="col-8">


                        <div class="form-check form-check-inline mr-2">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="Request" id="req1" value="GenInquiry" checked required>&nbsp; General Inquiry
                            </label>
                        </div>
                        <div class="form-check form-check-inline mr-2">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="Request" id="req2" value="PressMedia" required>&nbsp; Press & Media
                            </label>
                        </div>
                        <div class="form-check form-check-inline mr-2">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="Request" id="req3" value="Investment" required>&nbsp; Investment Inquiry
                            </label>
                        </div>
                    </div>

                </div>

                <div class="row pb-1">
                    <div class="col-9 form-group">
                        <p class="">For career opportunities, please visit our <a href="/careers">Careers page.</a></p>
                    </div>
                </div>

                <div class="row">

                    <div class="col-9 form-group">
                        <label for="contactMessage">Enter a message:</label>
                        <textarea rows="4" class="form-control form-control-lg" name="Message" id="contactMessage" aria-describedby="message" placeholder="How can we help you?" required></textarea>

                    </div>
                    <input type="hidden" name="_next" value="/thank-you.html" />
                    <input type="hidden" name="_subject" value="New request from VentureBuilders.nl" />

                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                    </div>


                </div>


            </form>
        </div>

        <div class="col-12 col-lg-4">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2434.738477227126!2d4.8438989158027566!3d52.39329107979039!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5e28b31d2cdd5%3A0xe4bbbec4786f3d8a!2sKabelweg+43%2C+1014+BA+Amsterdam!5e0!3m2!1sen!2snl!4v1500988005307" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen=""></iframe>
            <address class="">
                Kabelweg 43, 1014 BA
                Amsterdam
            </address>
        </div>

    </div>
</div>


    </div>
</main>

<footer class="container-fluid site-footer">
    <div class="container py-3 py-lg-4">
        <div class="row justify-content-between">
            <div class="col-8 col-sm-5">
                <img class="footer-logo" src="../assets/img/logo-white.svg" alt="">
                <p class="footer-copyright"><small>&copy;&nbsp; 2016-2017&nbsp;VentureBuilders&nbsp;B.V. </small></p>
            </div>

            <div class="col-8 col-sm-4 footer-link-wrapper">
                
                    <a class="footer-link" href="/ventures/">Ventures</a>
                
                    <a class="footer-link" href="/careers/">Careers</a>
                
                    <a class="footer-link" href="/team/">Team</a>
                
                    <a class="footer-link" href="/contact-us/">Contact</a>
                
            </div>

        </div>
    </div>
</footer>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.10.2/bodymovin_light.min.js" type="text/javascript"></script>


</body>
